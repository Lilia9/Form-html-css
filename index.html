<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="name">Ім'я користувача:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="login">Логін:</label>
            <input type="text" id="login">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Your email " id="email">
        </div>
        <div>
            <label for="pass1">Пароль:</label>
            <input type="password" id="pass1">
        </div>
        <div>
            <label for="pass2">Пароль:</label>
            <input type="password" id="pass2">
        </div>
        <div>
            <label for="ch1">Отримати розсилку</label>
            <input type="checkbox" id="ch1">
        </div>
        <div>
        <label for="country">Назва країни</label>
            <select name="" id="country">
                <option>Ukraine</option>
                <option>Spain</option>
                <option>Italy</option>
                <option>Poland</option>
                <option>Germany</option>
                <option>France</option>
                <option>Vienna</option>
             </select>
        </div>
        <div>
            <label for="">Стать:</label>
        </div>
        <div>
            <label for="rad1">чол.</label>
            <input type="radio" id="rad1" name="rad">
        </div>
        <div>
            <label for="rad2">жін.</label>
            <input type="radio" id="rad2" name="rad">
        </div>
        <div>
            <label for="rad3">інша</label>
            <input type="radio" id="rad3" name="rad">
        </div>
        <div>
            <label for="year">Рік народження</label>
            <select name="" id="year">
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Реєстрація">
        </div>
    </form>
</body>
</html>
